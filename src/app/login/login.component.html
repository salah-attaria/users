<form [formGroup]="userData">
    <h1 class="text-center fw-bold">Login Form</h1>

    <mat-form-field appearance="fill" class="inputField my-1">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email"  >
      <!-- <mat-error *ngIf="userData.hasError('pattern','firstName')">Please enter Alphabets only</mat-error> -->
      <mat-error *ngIf="userData.hasError('required','email')">Email is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="inputField my-1">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password"  >
        <!-- <mat-error *ngIf="userData.hasError('pattern','firstName')">Please enter Alphabets only</mat-error> -->
        <mat-error *ngIf="userData.hasError('required','password')">Password is required!</mat-error>
      </mat-form-field>

    <button (click)="loginUser()" mat-flat-button color="primary" class="add-btn"> Login
  </button>
  </form>
  <!-- <a routerLink="/get-user"></a> -->
