<div class="container my-cont">
    <form [formGroup]="viewDataForm" class=" border border-light p-5">
        <p class="h4 mb-4 text-center">Customer Detail</p>
        <a routerLink="/get-user"><button class="btn y-btn my-3">Customers List</button></a>

        <div class="form-row mb-4">
            <div class="col">
                <!-- First name -->
                <input type="text" id="defaultRegisterFormFirstName" name="firstName" formControlName="firstName"
                    class="form-control mb-4" placeholder="First name" readonly>
            </div>
            <div class="col">
                <!-- Last name -->
                <input type="text" id="defaultRegisterFormLastName" name="lastName" formControlName="lastName"
                    class="form-control mb-4" placeholder="Last name" readonly>
            </div>
        </div>
        <!-- E-mail -->
        <input type="email" name="email" class="form-control mb-4" formControlName="email" placeholder="E-mail" readonly>

        <!-- Password -->

        <div class="col">
            <label for="gender" class="me-4">Gender</label>
            <input type="radio" formControlName="gender" class=" mb-4" name="gender" value="male" readonly>Male
            <input type="radio" formControlName="gender" class=" mb-4" name="gender" value="female" readonly>Female
        </div>
        <div class="col">
            <input type="department" name="department" formControlName="department" class="form-control mb-4"
                placeholder="Department" readonly>
            <input type="university" name="university" formControlName="university" class="form-control mb-4"
                placeholder="University" readonly>
        </div>
        <div class="col">
            <!-- Phone number -->
            <input type="text" name="phone" id="defaultRegisterPhonePassword" formControlName="phone"
                class="form-control mb-4" placeholder="Phone number" readonly>
        </div>
        <div class="col">
            <input type="password" name="password" id="" class="form-control mb-4" formControlName="password"
                placeholder="Password" readonly>
        </div>
    </form>
</div>
